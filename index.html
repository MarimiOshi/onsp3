<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ONSP Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/placeholder.png">
</head>
<body>

    <main id="appContainer" class="app-main-content">

        <!-- しこしこモード セクション -->
        <section id="shikoshikoModeSection" class="mode-section active">
            <div class="shikoshiko-layout-container">

                <div class="shikoshiko-box1">
                    <div class="card-stack-area" id="cardStackArea">
                        <!-- JSでカードがここに挿入される -->
                    </div>

                    <div class="side-info-panel left-panel">
                        <div class="profile-icon-wrapper">
                            <img id="memberProfileIcon" src="images/placeholder.png" alt="Member Icon" class="profile-icon">
                        </div>
                        <button class="action-icon-button like-button" id="likeButton" title="シコい!!">
                            <span class="icon-display">❤️</span> <!-- ハートアイコンなどに変更も可 -->
                        </button>
                        <button class="action-icon-button weak-point-button" id="weakPointButton" title="弱点/お気に入り">
                            <span class="icon-display">⭐</span> <!-- 星アイコンなどに変更も可 -->
                        </button>
                         <div class="fever-gauge-container-vertical">
                            <div class="fever-gauge-bar-vertical" id="feverGaugeBarVertical"></div>
                        </div>
                    </div>

                    <button class="settings-button-右上" id="openSettingsModal">⚙️</button>
                </div>

                <div class="serif-animation-container"> <!-- セリフと（旧）アニメーションエリア -->
                    <div class="serif-area">
                        <div class="image-tags-container" id="imageTagsContainer" style="display: none;"></div>
                        <p id="memberQuote" class="member-quote">ここにセリフが表示されます</p>
                    </div>
                     <!-- アニメーションエリアは廃止 -->
                </div>

                <div class="shikoshiko-box2-controls-only"> <!-- 操作ボタン専用エリア -->
                    <div class="main-controls" id="shikoshikoControlsArea">
                        <button id="nopeButton" class="control-button swipe-button nope-button">萎え</button>
                        <button id="superLikeButton" class="control-button swipe-button super-like-button" style="display:none;">SUPER</button> <!-- SUPER LIKEは将来用 -->
                        <button id="likeButtonMain" class="control-button swipe-button like-button">シコい!!</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- カウンターセクションは廃止 -->
    </main>

    <!-- 設定モーダル -->
    <div id="settingsModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-close-button" id="closeSettingsModal">×</span>
            <h2>設定</h2>
            <div class="modal-body">
                <div class="setting-group">
                    <h4>メンバー出現率</h4>
                    <div class="slider-container member-sliders" id="modalMemberSliders"><p>読み込み中...</p></div>
                    <p class="selection-note">数値が高いほど出やすくなります (0は出ません)</p>
                </div>
                <!-- BPM設定は廃止 -->
                <!-- 再生オプションも一旦シンプル化のため廃止（自動スキップなし、弱点フィルタなしが前提） -->
            </div>
            <div class="modal-footer">
                <button id="saveSettingsButton" class="action-button primary">設定を保存</button>
            </div>
        </div>
    </div>

    <!-- グローバルな下部タブナビゲーションは廃止（シングルモードのため） -->

    <script src="config.js"></script>
    <!-- utils.js は app.js に統合されるイメージ -->
    <script src="data_handler.js"></script>
    <script src="card_ui.js"></script>
    <script src="app.js"></script> <!-- 最後にapp.jsを読み込む -->
</body>
</html>
