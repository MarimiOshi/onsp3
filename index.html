<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ONSP Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/placeholder.png">
</head>
<body>
    <div class="app-container" id="appContainer">
        <div class="top-progress-area">
            <div class="story-progress-bar" id="storyProgressBar">
                <!-- JSでセグメントを生成 -->
            </div>
            <div class="fever-gauge-container">
                <div class="fever-gauge-fill" id="feverGaugeFill"></div>
                <span class="fever-text">FEVER</span>
            </div>
        </div>

        <main class="main-content-area">
            <div class="card-stack-area" id="cardStackArea">
                <!-- JSでカードがここに挿入される (Tinder風カード) -->
            </div>
        </main>

        <!-- 設定モーダルを開くボタン -->
        <button class="settings-icon-button top-right-button" id="openSettingsModal">
            <img src="images/icons/settings.svg" alt="設定"> <!-- settings.svg は用意する必要あり -->
        </button>

        <!-- 右スワイプ・左スワイプの評価画像はカード内でJSによりオーバーレイ表示 -->
    </div>

    <!-- 設定モーダル -->
    <div id="settingsModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-close-button" id="closeSettingsModal">×</span>
            <h2>設定</h2>
            <div class="modal-body">
                <div class="setting-group">
                    <h4>メンバー出現率</h4>
                    <div class="slider-container member-sliders" id="modalMemberSliders"><p>読み込み中...</p></div>
                    <p class="selection-note">数値が高いほど出やすくなります (0は出ません)</p>
                </div>
                 <!-- BPM設定は廃止 -->
                 <!-- 自動スキップ、弱点フィルタも廃止 -->
            </div>
            <div class="modal-footer">
                <button id="saveSettingsButton" class="action-button primary">設定を保存</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="data_handler.js"></script>
    <script src="card_ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
